<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Page</title>
</head>
<body>
    <header>
      <div>
        <a href="../HTML/product.html">Product Page</a>
        <br>
        <a href="#">Contact Page</a>
      </div>
        <div>
            <h2>Contact Us</h2>
        </div>
    </header>

    <main>
        <div>
        <fieldset>
            <legend>Contact Details</legend>
        <form action="">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname"> <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"> <br>

            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject"> <br>

            <label for="message">Write your Message, suggestion or query about our products and services</label> <br>

            <input type="text" name="message" id="message" hidden>
            <textarea name="message" id="message" rows="8" cols="80"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        </div>
    </fieldset>
    </main>

    <footer>
        <div class="row">
            <p>&copy; 2020 PC KlA Uganda.</p>
          </div>
    </footer>
</body>
</html>
