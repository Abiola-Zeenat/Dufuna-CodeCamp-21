<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
</head>
<body>
    <a href="../HTML/index.html">Product Page</a>
    <h1>Contact Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name</label><br><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

        <label for="email">Email</label><br><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>

        <label for="subject">Subject</label><br><br>
        <textarea name="subject" id="subject" cols="60" rows="1"></textarea><br><br>

        <label for="message">Message</label><br><br>
        <textarea name="message" id="message" cols="60" rows="10"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
