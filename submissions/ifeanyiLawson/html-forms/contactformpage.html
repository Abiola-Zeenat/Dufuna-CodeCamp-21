<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form </title>
</head>
<body>
    <h1>Contact Form Page</h1>
<form action="#" method="post" enctype="multipart/form-data">
    
    <label for="fullname">Full Name:</label> <br>
    <input type="text" name="fullname" id="fullname"/> <br><br>
    <label for="email">Email:</label> <br>
    <input type="text" name="email" id="email" placeholder="Enter your email address"/> <br><br>
    <label for="subject">Subject</label><br>
    <input type="text" name="subject" id="subject"/> <br><br>
    <label for="message">Message:</label> <br>
    <textarea name="message" id="message" placeholder="Please leave your message here..." cols="70" rows="20"></textarea><br>

    <button>Submit</button>


</form>

</body>
</html>
