<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <fieldset>
        <legend>We would like to hear from you.</legend>
            <label for="fullname">Full Name: </label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter full name"><br><br>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" placeholder="Enter email address"><br><br>
            <label for="subject">Subject: </label>
            <input type="text" name="subject" id="subject" placeholder="What's your interest?"><br><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="We'd like to hear from you."></textarea><br>
            <input type="submit" name="submit" id="submit">
    </fieldset>
</body>
</html>
