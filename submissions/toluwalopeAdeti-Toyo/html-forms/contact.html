<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Form</title>
</head>
<body>
      <main>
            <form action="#" method="post" enctype="multipart/form-data">
                  <fieldset>
                        <legend>Contact Form</legend>
                        <label for="firstname">Full Name:</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter fullname"> <br> <br>
                        <label for="lastname">Email Address:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address"> <br> <br>
                        <label for="subject">Subject of enquiry:</label>
                        <input type="text" name="subject" id="subject" placeholder="Enter subject"> <br> <br>
                        <label for="message">Message:</label> <br>
                        <textarea name="message" id="" cols="30" rows="10"></textarea> <br> <br>
                        <button type="submit" name="submit">Submit</button>      
                  </fieldset>

            </form>
      </main>
</body>
</html>
