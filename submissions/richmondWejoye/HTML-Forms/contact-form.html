<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact form</title>
</head>

<body>
	<nav>
		<a href="#">Order Product</a><br>
		<a href="##">Contact us</a><br><br>
	</nav>
	<form>
		<fieldset>
			<legend>Contact Form</legend>
				<label for = "fname">First Name: </label>
				<input type="text" name="fname" id = "fname" placeholder="Enter first name"><br><br>
				<label for = "lname">Last Name: </label>
				<input type="text" name="lname" id = "lname" placeholder="Enter last name"><br><br>
				<label for = "email">Email: </label>
				<input type="email" name="email" id = "email" placeholder="Enter email" required><br><br>
				<label for = "number">Number: </label>
				<input type="tel" name="phone-number" id = "number" placeholder="Enter phone number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"><br><br>
				<input type="radio" name="gender" value="male" id = "male">
				<label for = "male">Male</label><br>
				<input type="radio" name="gender" value="female" id = "female">
				<label for = "female">Female</label><br><br>
				<label for = "country">What Country are you from? </label>
				<select id = "country" name = "country">
					<option value="nigeria">Nigeria</option>
					<option value="kenya">Kenya</option>
					<option value="mali">Mali</option>
				</select><br><br>
				<label>What are you into?</label><br>
				<input type="checkbox" name="products" value="sneakers" id = "sneakers">
				<label for = "sneakers">Sneakers</label><br>
				<input type="checkbox" name="products" value="boots" id = "boots">
				<label for = "boots">Boots</label><br>
				<input type="checkbox" name="products" value="slides" id = "slides">
				<label for = "slides">Slides</label><br><br>
				<input type="submit" name="submit" id = "submit">
		</fieldset>
	</form>
</body>
</html>
