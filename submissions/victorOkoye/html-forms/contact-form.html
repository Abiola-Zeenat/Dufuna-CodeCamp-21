<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marsis Motors</title>
</head>
<body>
    <!-- This is the nav bar -->
    <header>
        <nav>
            <a href="index.html"><h1>MARSIS</h1></a>
            <ul>
                <li><a href="index.html">Products</a></li>
                <!-- <li><a href="#">Services</a></li> -->
                <li><a href="#">Contact Form</a></li>
            </ul>
        </nav>
        <hr>
    </header>
   
    <form action="#" method="POST" enctype="multipart/form-data">
         
        <!-- form data group -->
        <fieldset>
            <legend>Survey Form</legend> <br>
            
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name</label> <br>
                <input type="text" placeholder="Full name"> <br><br>

                <label for="email">Email: </label> <br>
                <input type="text" placeholder="Your email"> <br><br>

                <label for="password">Password</label> <br>
                <input type="text" placeholder="Your password"> <br><br>

                <label for="">Country List: </label>   
                <input list="country-list" id="country1" name="country">
                <datalist id="country-list">
                    <option value="Nigeria"></option>
                    <option value="Kenya"></option>
                    <option value="Senegal"></option>
                    <option value="Congo"></option>
                    <option value="South Africa"></option>
                </datalist> 
                <br><br>
    
                <label for="message">Message: </label> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
    
            </fieldset>
            <br><br>

            <fieldset>
                <legend>Work Place Information: </legend> <br>
                <label for="name">Company Name</label> <br>
                <input type="text" placeholder="Company's name"> <br><br>

                <label for="office-address">Office Address: </label> <br>
                <input type="text" placeholder="Office address"> <br><br>

                <label for="password">Job Description:</label> <br>
                <input type="text" placeholder="Job desciption"> <br><br>

                <label for="">Country Travelled: </label>   
                <input list="country-list" id="country1" name="country">
                <datalist id="country-list">
                    <option value="Nigeria"></option>
                    <option value="Kenya"></option>
                    <option value="Senegal"></option>
                    <option value="Congo"></option>
                    <option value="South Africa"></option>
                </datalist> 
                <br><br>

            </fieldset> <br>

            <input type="submit" value="Submit"> <br>
        </fieldset>

    </form>
   
</body>
</html>
