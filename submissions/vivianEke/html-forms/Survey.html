<!DOCTYPE html>
<html>
  <body>
    <h1>Product Survey Form</h1>
    <p><a href="contact.html">Jump to Contact Page</a></p>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="firstname">First Name</label><br>
      <input type="text" name="firstname" id="firstname"><br>
      <label for="lastname"> Last Name</label><br>
      <input type="text" name="lastname" id="lastname"><br>
      <label for="address">Address</label><br>
      <input type="text" name="address" id="address" disabled><br>
      <label for="gender">Gender</label><br>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender"id="male" value="female">
      <label for="female"> Female</label><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="enter your email address"><br>
      <label for="age">How would you like to describe our products</label><br>
      <input type="checkbox" name="description1" id="description1" value="description1">
      <label for="description1">High Quality</label><br>
      <input type="checkbox" name="description2" id="description2" value="description2">
      <label for="description2">Standard</label><br>
      <input type="checkbox" name="description3" id="description3" value="description3">
      <label for="description3">Unique</label><br>
      <input type="checkbox" name="description4" id="description4" value="description4">
      <label for="description4">Low Quality</label><br>
      <label for="Uploadfile">Upload your Cv</label><br>
      <input type="file" name="fileupload" id="fileupload" accept="pdf"><br>
      <label for="password">Password</label>
      <input type="password" name="password id=password">
    </form>
  </body>
</html>
