<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact form</title>
</head>

<body>
	<nav>
		<a href="#">Order Product</a><br>
		<a href="##">Contact us</a><br><br>
	</nav>
	<form>
		<fieldset>
			<legend>Contact Form</legend>
				<label for = "fname">First Name: </label>
				<input type="text" name="fname" id = "fname" placeholder="Enter first name"><br><br>
				<label for = "lname">Last Name: </label>
				<input type="text" name="lname" id = "lname" placeholder="Enter last name"><br><br>
				<label for = "email">Email: </label>
				<input type="email" name="email" id = "email" placeholder="Enter email" required><br><br>
				<label for = "number">Number: </label>
				<input type="tel" name="phone-number" id = "number" placeholder="Enter phone number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"><br><br>
				<input type="submit" name="submit" id = "submit">
		</fieldset>
	</form>
</body>
</html>
