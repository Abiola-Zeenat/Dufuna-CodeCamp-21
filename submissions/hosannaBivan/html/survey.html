<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Product Survey Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Survey Info</legend>
            <label for="firstname">First Name:</label> <br>
            <input type="text" placeholder="John"> <br>
    
            <label for="lastname">Last Name:</label> <br>
            <input type="text" placeholder="Doe"> <br>
    
            <label for="address">Address:</label> <br>
            <input type="text" placeholder=""> <br>
    
            <label for="gender">Gender:</label> <br>
    
            <input type="radio" name="male" value="male" id="">
            <label for="male">Male</label> <br>
    
            <input type="radio" name="female" value="female" id="">
            <label for="male">Female</label> <br>
    
            <label for="email">Email:</label>
            <input type="email" placeholder="example@mail.com"> <br>
    
            <label for="review">How would you like to describe our products:</label> <br>
    
            <input type="checkbox" name="" id="">
            <label for="hquality" value="hquality">High quality</label>
    
            <input type="checkbox" name="" id="">
            <label for="standard" value="standard">Standard</label>
    
            <input type="checkbox" name="" id="">
            <label for="unique" value="unique">Unique</label>
    
            <input type="checkbox" name="" id="">
            <label for="lquality" value="lquality">Low quality</label> <br>
    
            <label for="file">Upload file</label> <br>
            <input type="file" name="" id=""> <br>
    
            <label for="country">Country:</label> 
            <input list="country-list" type="text">
    
            <datalist id="country-list">
                <option value="Nigeria">
                <option value="Kenya">
                <option value="Niger">
                <option value="Ghana">
            </datalist>
    
            <select name="country" id="">
                <option value="1">Nigeria</option>
                <option value="2">Kenya</option>
                <option value="3">Niger</option>
                <option value="4">Ghana</option>
            </select> <br>
    
            <input type="image" src="../hosannaBivan/html/images/Group 110.png" width="200" height="100" alt=""> <br>
    
            <textarea name="message" id="" cols="30" rows="10">Message</textarea>
        </fieldset>

        <fieldset>
            <legend>Login Info</legend>
            <label for="username">Username:</label> <br>
            <input type="text" placeholder=""> <br>

            <label for="password">Password:</label> <br>
            <input type="password" placeholder=""> <br>

            <button type="submit" value="Submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
